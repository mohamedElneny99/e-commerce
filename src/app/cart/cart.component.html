
<div class="container mt-5">
  <h2 class="text-center mb-4">üõí Your Shopping Cart</h2>

  <ng-container *ngIf="(cartItems$ | async) as cartItems">

    <div *ngIf="cartItems.length === 0" class="alert alert-warning text-center">
      Your cart is empty.
    </div>

    <div *ngIf="cartItems$ | async as cartItems">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let item of cartItems; trackBy: trackById">
          <div class="card h-100 shadow-sm">
            <img [src]="item.imageUrl" class="card-img-top" alt="{{ item.name }}" style="height: 180px; object-fit: contain;">
            <div class="card-body d-flex flex-column justify-content-between p-3">
              <div>
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text text-muted">Brand: {{ item.brand }}</p>
                <p class="card-text"><strong>Price: ${{ item.price }}</strong></p>
              </div>
              <button class="btn btn-success mt-2 ms-2" [routerLink]="['/buy', item.id]" routerLinkActive="active">
                <i class="bi bi-cart-check-fill"></i>
                üõçÔ∏è Proceed to Checkout
              </button>
              <button class="btn btn-outline-danger mt-3" (click)="removeItem(item.id)">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 text-end">
        <button class="btn btn-danger mt-2" (click)="clearCart()">Cancel All Items</button>
      </div>
    </div>

  </ng-container>
</div>
