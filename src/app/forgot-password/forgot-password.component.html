<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 fw-bold text-warning">Forgot Password</h3>

          <!-- Alerts -->
          <div *ngIf="success === true" class="alert alert-success text-center">
            ✅ Email found! A reset link has been sent (simulation).
          </div>
          <div *ngIf="success === false" class="alert alert-danger text-center">
            ❌ Email not found. Please try again.
          </div>

          <!-- Form -->
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'is-invalid': resetForm.get('email')?.invalid && resetForm.get('email')?.touched}"
              />
              <div class="invalid-feedback" *ngIf="resetForm.get('email')?.errors">
                <span *ngIf="resetForm.get('email')?.errors['required']">Email is required.</span>
                <span *ngIf="resetForm.get('email')?.errors['email']">Enter a valid email.</span>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-3">
              <button class="btn btn-warning" type="submit" [disabled]="loading || resetForm.invalid">
                <span *ngIf="!loading">Send Reset Link</span>
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
              </button>
            </div>

            <!-- Back to Login -->
            <div class="text-center">
              <a routerLink="/login" routerLinkActive="active" class="text-decoration-none">← Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
