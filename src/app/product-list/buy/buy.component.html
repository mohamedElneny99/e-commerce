<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center">
          <h4>Buy Product</h4>
          <p class="text-muted">Product ID: {{ productId }}</p>
        </div>
        <div class="card-body">
          <form (ngSubmit)="confirmPurchase()">

            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" [(ngModel)]="fullName" name="fullName" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Shipping Address</label>
              <textarea class="form-control" id="address" rows="2" [(ngModel)]="address" name="address" required></textarea>
            </div>

            <!-- Card Number -->
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber" required>
            </div>

            <!-- Expiry and CVV -->
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="expiry" class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" id="expiry" placeholder="MM/YY" [(ngModel)]="expiry" name="expiry" required>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" [(ngModel)]="cvv" name="cvv" required>
                </div>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Confirm Purchase</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
