<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 fw-bold text-primary">Login</h3>

          <!-- Error -->
          <div *ngIf="loginFailed" class="alert alert-danger text-center">
            {{ errorMessage || 'Invalid email or password.' }}
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
              />
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors">
                <span *ngIf="loginForm.get('email')?.errors['required']">Email is required.</span>
                <span *ngIf="loginForm.get('email')?.errors['email']">Enter a valid email.</span>
              </div>
            </div>

            <!-- Password with toggle -->
            <div class="mb-1 position-relative">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="togglePasswordVisibility()"
                  tabindex="-1"
                >
                  {{ showPassword ? 'Hide' : 'Show' }}
                </button>
              </div>
              <div class="invalid-feedback d-block" *ngIf="loginForm.get('password')?.errors">
                <span *ngIf="loginForm.get('password')?.errors['required']">Password is required.</span>
                <span *ngIf="loginForm.get('password')?.errors['minlength']">Minimum 6 characters.</span>
              </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="mb-3 text-end">
              <a routerLink="/forgot-password" routerLinkActive="active" class="text-decoration-none">Forgot password?</a>
            </div>

            <!-- Submit -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
                <span *ngIf="!loading">Login</span>
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </button>
            </div>

            <!-- Signup Link -->
            <div class="text-center">
              <small>Don't have an account?
                <a routerLink="/signup" routerLinkActive="active" class="text-decoration-none fw-bold">Create one</a>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
